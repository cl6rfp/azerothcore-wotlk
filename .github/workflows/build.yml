name: Build AzerothCore for Windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Install all dependencies (Boost incluido)
      run: |
        choco install cmake git ninja python mariadb vcredist140 boost-msvc-14.3 -y
        echo "BOOST_ROOT=C:\local\boost_$((Get-ChildItem C:\local\boost_* | Select-Object -First 1).Name.Split('_')[-1]" >> $env:GITHUB_ENV

    - name: Configure & Build
      run: |
        cmake -S . -B build -G "Ninja" `
          -DWITH_ELUNA=ON `
          -DCMAKE_BUILD_TYPE=Release `
          -DBOOST_ROOT="$env:BOOST_ROOT" &&
        cmake --build build --parallel 4
