name: Build AzerothCore for Windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Install dependencies (Chocolatey + Boost)
      run: |
        # Instalar todo con Chocolatey (incluyendo Boost)
        choco install cmake git ninja python mariadb vcredist140 boost-msvc-14.3 -y --force
        
        # Configurar variables de entorno para CMake
        $boostVersion = (Get-ChildItem "C:\local\boost_*" | Select-Object -First 1).Name.Split('_')[-1]
        $boostRoot = "C:\local\boost_$boostVersion"
        
        echo "BOOST_ROOT=$boostRoot" >> $env:GITHUB_ENV
        echo "BOOST_LIBRARYDIR=$boostRoot\lib64-msvc-14.3" >> $env:GITHUB_ENV
        echo "BOOST_INCLUDEDIR=$boostRoot\include\boost-$($boostVersion.Replace('_', '.'))" >> $env:GITHUB_ENV

    - name: Configure CMake (con detección manual)
      run: |
        # Forzar la detección manual de Boost
        cmake -S . -B build -G "Ninja" `
          -DWITH_ELUNA=ON `
          -DCMAKE_BUILD_TYPE=Release `
          -DBOOST_ROOT="$env:BOOST_ROOT" `
          -DBoost_LIBRARY_DIR="$env:BOOST_LIBRARYDIR" `
          -DBoost_INCLUDE_DIR="$env:BOOST_INCLUDEDIR" `
          -DBoost_NO_SYSTEM_PATHS=ON `
          -DBoost_USE_STATIC_LIBS=ON `
          -DCMAKE_POLICY_DEFAULT_CMP0144=NEW `
          -DCMAKE_POLICY_DEFAULT_CMP0167=NEW

    - name: Build AzerothCore
      run: cmake --build build --parallel 4
