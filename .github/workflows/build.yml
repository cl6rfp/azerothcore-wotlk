name: Build AzerothCore for Windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout this repo
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Install dependencies
      run: |
        choco install cmake -y
        choco install git -y
        choco install ninja -y
        choco install python -y
        choco install mariadb -y
        choco install vcredist140 -y
        choco install 7zip -y

    - name: Download and build Boost 1.87.0
      run: |
        # Descargar fuente de Boost
        Invoke-WebRequest -Uri "https://github.com/boostorg/boost/archive/refs/tags/boost-1.87.0.tar.gz" -OutFile "boost-1.87.0.tar.gz"
        
        # Extraer archivo
        7z x boost-1.87.0.tar.gz -oC:\boost
        7z x C:\boost\boost-1.87.0.tar -oC:\boost
        Rename-Item -Path "C:\boost\boost-boost-1.87.0" -NewName "C:\boost\boost-1.87.0"
        Remove-Item -Path "C:\boost\boost-1.87.0.tar" -Force

        # Compilar Boost
        cd C:\boost\boost-1.87.0
        .\bootstrap.bat
        if (!(Test-Path ".\b2.exe")) {
            Write-Error "b2.exe no se gener√≥ correctamente"
            Exit 1
        }
        .\b2.exe --prefix=C:\boost\boost-1.87.0\stage --with-filesystem --with-system install

    - name: Create Build Directory
      run: mkdir build

    - name: Configure CMake
      run: |
        $env:BOOST_ROOT = "C:\boost\boost-1.87.0"
        $env:BOOST_LIBRARYDIR = "C:\boost\boost-1.87.0\stage\lib"
        
        cmake -S . -B build -G "Ninja" `
          -DWITH_ELUNA=ON `
          -DCMAKE_BUILD_TYPE=MinSizeRel `
          -DBOOST_ROOT="$env:BOOST_ROOT" `
          -DBoost_NO_SYSTEM_PATHS=ON

    - name: Build AzerothCore
      run: cmake --build build --target all

    - name: Copy extra files
      run: |
        mkdir build\config
        copy configs\* build\config\
        mkdir build\lua_scripts
        xcopy /E /I /Y lua_scripts build\lua_scripts
        mkdir build\sql
        xcopy /E /I /Y data\sql build\sql

    - name: Zip full build output
      run: |
        cd build
        powershell Compress-Archive -Path * -DestinationPath azerothcore_full.zip

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: azerothcore-windows-full
        path: build/azerothcore_full.zip
