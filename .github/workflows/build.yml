name: Build AzerothCore for Windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Install dependencies
      run: |
        # 1. Instalar dependencias bÃ¡sicas
        choco install cmake git ninja python mariadb vcredist140 -y
        
        # 2. Descargar Boost precompilado CON soporte para CMake
        $url = "https://boostorg.jfrog.io/artifactory/main/release/1.83.0/binaries/boost_1_83_0-msvc-14.2-64.7z"
        curl -L $url -o boost.7z --progress-bar
        7z x boost.7z -oC:\boost -y
        rm boost.7z

        # 3. Configurar variables de entorno
        $boostDir = "C:\boost\boost_1_83_0"
        echo "BOOST_ROOT=$boostDir" >> $env:GITHUB_ENV
        echo "Boost_DIR=$boostDir" >> $env:GITHUB_ENV
        echo "CMAKE_PREFIX_PATH=$boostDir" >> $env:GITHUB_ENV

    - name: Configure CMake
      run: |
        cmake -S . -B build -G "Ninja" `
          -DWITH_ELUNA=ON `
          -DCMAKE_BUILD_TYPE=Release `
          -DBOOST_ROOT="$env:BOOST_ROOT" `
          -DBoost_DIR="$env:Boost_DIR" `
          -DCMAKE_PREFIX_PATH="$env:CMAKE_PREFIX_PATH" `
          -DBoost_NO_SYSTEM_PATHS=ON `
          -DBoost_USE_STATIC_LIBS=ON

    - name: Build AzerothCore
      run: cmake --build build --parallel 4
