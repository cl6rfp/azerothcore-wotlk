name: Build AzerothCore for Windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout this repo
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Install dependencies
      run: |
        choco install cmake -y
        choco install git -y
        choco install ninja -y
        choco install python -y
        choco install mariadb -y
        choco install vcredist140 -y

    - name: Download and extract Boost 1.87.0
      run: |
        # Descargar Boost 1.87.0 desde GitHub
        Invoke-WebRequest -Uri "https://github.com/boostorg/boost/releases/download/boost-1.87.0/boost-1.87.0.7z" -OutFile "boost-1.87.0.7z"
        7z x boost-1.87.0.7z -oC:\boost
        rm boost-1.87.0.7z

    - name: Create Build Directory
      run: mkdir build

    - name: Configure CMake
      run: |
        # Definir rutas de Boost (ajustadas para 1.87.0)
        $env:BOOST_ROOT = "C:\boost\boost-1.87.0"
        $env:BOOST_LIBRARYDIR = "C:\boost\boost-1.87.0\stage\lib"  # Si se compila Boost, sino omitir
        
        cmake -S . -B build -G "Ninja" `
          -DWITH_ELUNA=ON `
          -DCMAKE_BUILD_TYPE=MinSizeRel `
          -DBOOST_ROOT="$env:BOOST_ROOT" `
          -DBoost_NO_SYSTEM_PATHS=ON

    - name: Build AzerothCore
      run: cmake --build build --target all

    - name: Copy extra files
      run: |
        mkdir build\config
        copy configs\* build\config\
        mkdir build\lua_scripts
        xcopy /E /I /Y lua_scripts build\lua_scripts
        mkdir build\sql
        xcopy /E /I /Y data\sql build\sql

    - name: Zip full build output
      run: |
        cd build
        powershell Compress-Archive -Path * -DestinationPath azerothcore_full.zip

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: azerothcore-windows-full
        path: build/azerothcore_full.zip
