name: Build AzerothCore for Windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Install all dependencies (1 l√≠nea simple)
      run: choco install cmake git ninja python mariadb vcredist140 boost-msvc-14.3 -y

    - name: Configure & Build
      run: |
        cmake -S . -B build -G "Ninja" `
          -DWITH_ELUNA=ON `
          -DCMAKE_BUILD_TYPE=Release `
          -DBOOST_ROOT="C:\local\boost_1_83_0" &&
        cmake --build build --parallel 4
