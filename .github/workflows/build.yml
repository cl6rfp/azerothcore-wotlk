name: Build AzerothCore for Windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Show checkout progress
      run: |
        Write-Host "Obteniendo repositorio..." -NoNewline
        $progress = 0
        $total = 100
        while ($progress -lt $total) {
            $progress += 1
            Write-Host "`rObteniendo repositorio... $progress%" -NoNewline
            Start-Sleep -Milliseconds 20
        }
        Write-Host "`rObteniendo repositorio... 100% ✓"

    - name: Install dependencias
      run: |
        Write-Host "Instalando dependencias..." -NoNewline
        $packages = @("cmake", "git", "ninja", "python", "mariadb", "vcredist140")
        $totalPackages = $packages.Count
        $currentPackage = 0
        foreach ($package in $packages) {
            $currentPackage++
            $percentage = [math]::Round(($currentPackage / $totalPackages) * 100)
            Write-Host "`rInstalando dependencias... $percentage%" -NoNewline
            choco install $package -y --no-progress | Out-Host
        }
        Write-Host "`rInstalando dependencias... 100% ✓"
        
        # Instalar Boost 1.78.0 específicamente
        Write-Host "Instalando Boost 1.78.0..." -NoNewline
        $boostDir = "C:\local\boost_1_78_0"
        New-Item -ItemType Directory -Force -Path $boostDir | Out-Null
        
        # Descargar Boost 1.78.0
        $boostUrl = "https://boostorg.jfrog.io/artifactory/main/release/1.78.0/source/boost_1_78_0.zip"
        $boostZip = "$env:TEMP\boost_1_78_0.zip"
        Invoke-WebRequest -Uri $boostUrl -OutFile $boostZip
        
        # Extraer Boost
        Expand-Archive -Path $boostZip -DestinationPath "C:\local" -Force
        
        # Compilar Boost
        cd $boostDir
        .\bootstrap.bat
        .\b2.exe toolset=msvc-14.0 address-model=64 architecture=x86 link=static runtime-link=static threading=multi --build-type=complete --with-system --with-filesystem --with-program_options --with-iostreams --with-regex --prefix=$boostDir install
        
        Write-Host "`rInstalando Boost 1.78.0... 100% ✓"
        
        # Configurar variables de entorno
        Write-Host "Configurando variables de entorno..." -NoNewline
        $boostDir = $boostDir.Replace('\', '/')
        $currentPath = $pwd.Path.Replace('\', '/')
        echo "BOOST_ROOT=$boostDir" >> $env:GITHUB_ENV
        echo "BOOST_LIBRARYDIR=$boostDir/lib" >> $env:GITHUB_ENV
        echo "CMAKE_MODULE_PATH=$currentPath/deps/boost_config" >> $env:GITHUB_ENV
        echo "BOOST_DIR=$currentPath/deps/boost_config" >> $env:GITHUB_ENV
        Write-Host "`rConfigurando variables de entorno... ✓"

    - name: Configuring CMake
      run: |
        Write-Host "Configurando CMake..." -NoNewline
        $progress = 0
        $total = 100
        while ($progress -lt $total) {
            $progress += 1
            Write-Host "`rConfigurando CMake... $progress%" -NoNewline
            Start-Sleep -Milliseconds 20
        }
        cmake -S . -B build -G "Ninja" `
          -DCMAKE_POLICY_DEFAULT_CMP0144=NEW `
          -DCMAKE_POLICY_DEFAULT_CMP0167=NEW `
          -DWITH_ELUNA=ON `
          -DCMAKE_BUILD_TYPE=Release `
          -DBOOST_ROOT="$env:BOOST_ROOT" `
          -DBoost_LIBRARY_DIR="$env:BOOST_LIBRARYDIR" `
          -DCMAKE_MODULE_PATH="$env:CMAKE_MODULE_PATH" `
          -DBoost_DIR="$env:BOOST_DIR" `
          -DBoost_NO_SYSTEM_PATHS=ON `
          -DBoost_USE_STATIC_LIBS=ON `
          -DBoost_DEBUG=ON `
          -DBOOST_ALL_DYN_LINK=OFF `
          -DBoost_ARCHITECTURE="-x64" | Out-Host
        Write-Host "`rConfigurando CMake... 100% ✓"

    - name: Build AzerothCore
      run: |
        Write-Host "Compilando AzerothCore..." -NoNewline
        $progress = 0
        $total = 100
        while ($progress -lt $total) {
            $progress += 1
            Write-Host "`rCompilando AzerothCore... $progress%" -NoNewline
            Start-Sleep -Milliseconds 50
        }
        cmake --build build --parallel 4 | Out-Host
        Write-Host "`rCompilando AzerothCore... 100% ✓"