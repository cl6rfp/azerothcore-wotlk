name: Build AzerothCore for Windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout this repo
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Install dependencies
      run: |
        choco install cmake -y --installargs 'ADD_CMAKE_TO_PATH=System'
        choco install git -y
        choco install ninja -y
        choco install python -y
        choco install mariadb -y
        choco install vcredist140 -y
        choco install boost-msvc-14.3 -y --version=1.83.0

    - name: Create Build Directory
      run: mkdir build

    - name: Configure CMake
      run: |
        # Definir las rutas de Boost
        $env:BOOST_ROOT = "C:\local\boost_1_83_0"
        $env:BOOST_LIBRARYDIR = "C:\local\boost_1_83_0\lib64-msvc-14.3"
        
        # Configurar CMake
        cmake -S . -B build -G "Ninja" `
          -DWITH_ELUNA=ON `
          -DCMAKE_BUILD_TYPE=MinSizeRel `
          -DBOOST_ROOT="$env:BOOST_ROOT" `
          -DBOOST_LIBRARYDIR="$env:BOOST_LIBRARYDIR" `
          -DBoost_NO_SYSTEM_PATHS=ON

    - name: Build AzerothCore
      run: cmake --build build --target all

    - name: Copy extra files
      run: |
        mkdir build\config
        copy configs\* build\config\
        mkdir build\lua_scripts
        xcopy /E /I /Y lua_scripts build\lua_scripts
        mkdir build\sql
        xcopy /E /I /Y data\sql build\sql

    - name: Zip full build output
      run: |
        cd build
        powershell Compress-Archive -Path * -DestinationPath azerothcore_full.zip

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: azerothcore-windows-full
        path: build/azerothcore_full.zip
