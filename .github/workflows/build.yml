name: Build AzerothCore for Windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout this repo
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Install dependencies
      run: |
        choco install cmake -y
        choco install git -y
        choco install ninja -y
        choco install python -y
        choco install mariadb -y
        choco install vcredist140 -y

    - name: Download Precompiled Boost 1.87.0
      run: |
        # Descargar Boost precompilado (MSVC 14.2, 64-bit)
        Invoke-WebRequest -Uri "https://sourceforge.net/projects/boost/files/boost-binaries/1.87.0/boost_1_87_0-msvc-14.2-64.exe/download" -OutFile "boost_installer.exe"
        
        # Instalar silenciosamente en C:\boost
        Start-Process -Wait -FilePath ".\boost_installer.exe" -ArgumentList "/VERYSILENT", "/DIR=C:\boost"

    - name: Configure CMake
      run: |
        $env:BOOST_ROOT = "C:\boost"
        $env:BOOST_LIBRARYDIR = "C:\boost\lib64-msvc-14.2"
        
        cmake -S . -B build -G "Ninja" `
          -DWITH_ELUNA=ON `
          -DCMAKE_BUILD_TYPE=MinSizeRel `
          -DBOOST_ROOT="$env:BOOST_ROOT" `
          -DBoost_NO_SYSTEM_PATHS=ON

    - name: Build AzerothCore
      run: cmake --build build --target all

    - name: Copy extra files
      run: |
        mkdir build\config
        copy configs\* build\config\
        mkdir build\lua_scripts
        xcopy /E /I /Y lua_scripts build\lua_scripts
        mkdir build\sql
        xcopy /E /I /Y data\sql build\sql

    - name: Zip full build output
      run: |
        cd build
        powershell Compress-Archive -Path * -DestinationPath azerothcore_full.zip

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: azerothcore-windows-full
        path: build/azerothcore_full.zip
